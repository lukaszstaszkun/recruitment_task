      #    context: .
      #    file: .DOCKERS/dockerfile
      #    tags: my-app:latest
      #    push: false
      #      ls

    - name: Checking if docker is running
      run: |
        echo === checking whoami ===
        whoami
        echo === checking pwd and ls ===
        pwd
        ls
        composer --version
